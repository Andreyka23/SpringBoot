<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Products)}" />

    <h1>Товары</h1>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"/>
            <td th:text="${p.title}"/>
            <td th:text="${p.price}"/>
            <td>
                <a class="btn btn-success" th:href="@{'/cart/add/' + ${p.id}}">В корзину</a>
                <a th:href="@{'/products/' + ${p.id}}">Редактировать</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${products.isFirst() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/products?p=' + ${products.previousOrFirstPageable().getPageNumber() + 1} + ${filterDefinition}}">Назад</a>
            </li>

            <li class="page-item" th:classappend="${products.getNumber() + 1 == i ? 'active' : ''}"
                th:each="i : ${#numbers.sequence((products.number - 1 > 0 ? products.number - 1 : 1), (products.number + 3 < products.totalPages ? products.number + 3 : products.totalPages), 1)}" >
                <a class="page-link" th:text="${i}" th:href="@{'/products?p=' + ${i} + ${filterDefinition}}"></a>
            </li>

            <li class="page-item"  th:classappend="${products.isLast() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/products?p='+ ${products.nextOrLastPageable().getPageNumber() + 1} + ${filterDefinition}}">Вперед</a>
            </li>
        </ul>
    </nav>
    <hr>
    <form action="#" method="get">
        <h3>Фильтрация по цене</h3>
        <input type="hidden" name="page" th:value="${page}">
        <span>title</span> <input type="text" name="title" th:value="${param.title != null ? param.title : null}" >
        <span>min</span> <input type="text" name="min_price" th:value="${param.min_price != null ? param.min_price : null}" >
        <span>max</span> <input type="text" name="max_price" th:value="${param.max_price != null ? param.max_price : null}" >
        <button>Отправить</button>
    </form>


</div>

</body>
</html>
