<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h3>Редактирование товара</h3>
    <form th:action="@{'/products/edit/' + ${product.id}}" method="post">
        <span>title</span> <input type="text" name="title" th:value="${product.title != null ? product.title : null}" >
        <span>price</span> <input type="text" name="price" th:value="${product.price != null ? product.price : null}" >
        <button>Отправить</button>
    </form>

    <a th:href="@{'/products'}">Вернуться к товарам</a>

</div>

</body>
</html>
